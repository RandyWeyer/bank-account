<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/scripts.js"></script>
  <title>Bank Account</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="account-header">Bank Account</h1>
      </div>

<div class="col-md-5 well well-lg">
      <form id="bank-account-creation">
          <h4>Register a new account:</h4>

          <label for="user-name-box">Name:</label>
          <br>
          <input type="text" name="user-name-box" id="user-name" placeholder="Name">
          <br>
          <label for="user-initial-deposit-input">Initial Deposit:</label>
          <br>
          <input type="text" name="user-initial-deposit-input" id="user-initial-deposit" placeholder="0.00">
          <br>
          <button class="btn btn-primary" type="submit">Apply</button>
      </form>
        </div>

        <div class="col-md-5 well well-lg">
      <form id=bank-account-transfer>

          <h4>Deposit or withdraw funds:</h4>

          <label for="user-deposit-box">Deposit Amount:</label>
          <br>
          <input type="text" name="user-deposit-box" id="user-deposit" placeholder="0.00">
          <br>
          <label for="user-withdraw-box">Withdrawal Amount:</label>
          <br>
          <input type="text" name="user-withdraw-box" id="user-withdraw" placeholder="0.00">
          <br>
          <button class="btn btn-primary" type="submit">Transfer</button>

      </form>
      </div>

        <div class="col-md-12">
          <h4>Current Balance</h4>
          <br>
          <div class="current-balance">
          </div>
        </div>

      </div>
      <!-- End of Row -->
    </div>
    <!-- End of Container -->
  </body>
</html>
